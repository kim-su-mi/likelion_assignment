{% extends "base.html" %} <!--맨위에 나와야 오류안남-->
{% load static %} <!--static파일 띄우기 위해-->

{% block title %}
수미 블로그 home
{% endblock title %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
{% endblock extrahead%}

{% block content%}
<h1>새 글 작성하기</h1>
<form action="{%url 'create'%}" method="POST" enctype="multipart/form-data"> <!--create라는 이름가진 url실행-->
    {% csrf_token %}
    제목 : <input type="text" name="title" />
    본문 : <textarea name="content" id="" cols="30" rows="10"></textarea>
    사진 : <input type="file" name="image">
    <input type="submit" value="작성하기"/>
</form>
{% endblock content%}
