{% extends "base.html" %} <!--맨위에 나와야 오류안남-->
{% load static %} <!--static파일 띄우기 위해-->

{% block title %}
수미 블로그 home
{% endblock title %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
{% endblock extrahead%}

{% block content%}
<h1>블로그 상세 페이지</h1>
<br/>
<hr/>
<h2>{{blog.title}}</h2>
<p>{{blog.content}}</p>
<p>{{blog.created_at}}</p>
{% if blog.image %}
    <img src="{{blog.image.url}}" alt="image" width="200"> 
{% endif %}
<hr/>
<a href="{% url 'home' %}"> 홈 </a>
<a href="{% url 'edit' blog.id %}"> 수정하기 </a><!--edit url로 이동-->
<a href="{% url 'delete' blog.id %}"> 삭제하기 </a>
{% endblock content %}
